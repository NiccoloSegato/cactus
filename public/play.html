<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Play - Cactus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <link rel="stylesheet" type="text/css" href="styles/play.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <script src="scripts/play.js" defer></script>
    </head>
    <body>
        <main>
            <a href="index.html" class="button-plain"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <h1 id="maintitle">Giochiamo!</h1>

            <div id="field">
                <div id="field-top">
                    <div class="opponent-cards" id="opponent-card-1">
                        <div class="card-front opponent-front" id="opponent-front-1"></div>
                        <div class="card-back"></div>
                    </div>
                    <div class="opponent-cards" id="opponent-card-2">
                        <div class="card-front opponent-front" id="opponent-front-2"></div>
                        <div class="card-back"></div>
                    </div>
                    <div class="opponent-cards" id="opponent-card-3">
                        <div class="card-front opponent-front" id="opponent-front-3"></div>
                        <div class="card-back"></div>
                    </div>
                    <div class="opponent-cards" id="opponent-card-4">
                        <div class="card-front opponent-front" id="opponent-front-4"></div>
                        <div class="card-back"></div>
                    </div>
                </div>
                <div id="centercont">
                    <div id="field-center">
                        <div id="field-center-left">
                            <div id="table" class="card-white"></div>
                            <div id="deck">
                                <img src="assets/images/card-back.png" alt="Deck">
                            </div>
                        </div>
                        <div id="draw" class="card-white"></div>
                    </div>
                    <div id="btncontainer">
                        <button id="mainbtn" class="button-primary">Mostra le carte</button>
                        <button id="cactusbtn" class="button-secondary" onclick="playerCactus()">Cactus</button>
                    </div>
                </div>
                <div id="field-bottom-container">
                    <div id="player-hand-title">
                        <p id="player-lifes"><i class="fa-solid fa-heart"></i> 3</p>
                        <p>La tua mano</p>
                    </div>
                    <div id="field-bottom">
                        <div class="player-cards" id="player-card-1">
                            <div class="card-front player-front" id="player-front-1"></div>
                            <div class="card-back"></div>
                        </div>
                        <div class="player-cards" id="player-card-2">
                            <div class="card-front player-front" id="player-front-2"></div>
                            <div class="card-back"></div>
                        </div>
                        <div class="player-cards" id="player-card-3">
                            <div class="card-front player-front" id="player-front-3"></div>
                            <div class="card-back"></div>
                        </div>
                        <div class="player-cards" id="player-card-4">
                            <div class="card-front player-front" id="player-front-4"></div>
                            <div class="card-back"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
